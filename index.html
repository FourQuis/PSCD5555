<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
   
</head>
<body>
  <div class="data-table">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Data Table With Full Features</h3>
        <div class="row">
            <div class="col-sm-6">
              <div class="dataTables_length" id="example1_length">
                  <label class="cus-selecte">Show 
                    <select name="example1_length" aria-controls="example1" class="form-control input-sm">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select> entries</label></div>
            </div>
            <div class="col-sm-6">
              <div id="example1_filter" class="dataTables_filter">
                <label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="example1"></label>
              </div>
            </div>
        </div>
      </div>
      
      <div class="box-body">
        <table id="example1" class="table table-bordered table-striped dataTable">
        <thead>
          <tr role="row">
            <th class="sorting" data-column="0" style="width: 297.469px;">Name</th>
            <th class="sorting" data-column="1" style="width: 361.984px;">Position</th>
            <th class="sorting" data-column="2" style="width: 322.266px;">Office</th>
            <th class="sorting" data-column="3" style="width: 257.094px;">Extn</th>
            <th class="sorting" data-column="4" tstyle="width: 188.188px;">Salary</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
        <tfoot>
          <tr>
              <th rowspan="1" colspan="1">Name</th>
              <th rowspan="1" colspan="1">Position</th>
              <th rowspan="1" colspan="1">Office</th>
              <th rowspan="1" colspan="1">Extn.</th>
              <th rowspan="1" colspan="1">Salary</th>
            </tr>
        </tfoot>
        </table>
      </div>
      <div class="box-end"> 
        <div class="row">
          <div class="col-sm-5">
            <div class="dataTables_info" id="example2_info" role="status" aria-live="polite"></div>
          </div>
          <div class="col-sm-7 pagination-style">
            <button id="prevBtn">Prev</button>
            <div class="datapagination" id="pagination">
            </div>
            <button id="nextBtn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="assets/Js/js.js" >
</script>
</body>
</html>
